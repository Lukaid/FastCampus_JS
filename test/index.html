<!DOCTYPE html>
<html lang="ko">

<head>
  <!--메타는 기타 모든 정보 -->
  <meta charset="UTF-8"> <!-- 문자 인코딩 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Lukaid">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lukaid</title>
  <!--타이틀은 HTML 제목, 탭에 써있는 내용 -->
  <link rel="stylesheet" href="./css/main.css">
  <!--링크는 외부의 파일(주로 css)을 가져올때 사용 -->
  <!--rel은 html과의 관계, href는 주소 및 파일명 -->
  <script src="./js/main.js"></script>
  <!--얘도 마찬가지로 src로 외부에서 가져올수도 있고 스타일태그처럼 js 문법을 작성 가능 -->
  <style>
    div {
      text-decoration: underline;
    }
  </style>
  <!--스타일 태크는 CSS문법 그대로 씀 -->
</head>

<body>
  <div>Hello World!</div>
  <img src="./images/logo.png" alt="HEROPY"> <!--alt는 필수태그, 이미지를 못 불러 올때 어떤 문자를 띄울지-->
  <img src="https://heropy.blog/css/images/logo.png" alt="HEROPY">
</body>

</html>

<!--index.html은 폴더로 정리하면 안됨-->
<!--index.html은 가장 상위 경로(Root path)에 존재해야 함-->
