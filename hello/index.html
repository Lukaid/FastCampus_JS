<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--브라우저의 스타일을 초기화 하는 css를 가져옴 , 먼저 작성-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./main.css">
  <style>
    span {
      color: red;
    }
  </style>
</head>
<body>
  <img src="" alt=""/> 
  <input type="text" value = '여기에 입력하셈'/>
  <br>
  <input type="text" placeholder = '이건 사라지는 거'/>
  <br>
  <input type="text" disabled/>
  <label for="">
    <input type="radio" name = 'phone'/> Apple
  </label>
  <label for="">
    <input type="radio" name = 'phone' checked/> Samsung
  </label>
  <br> <!--얘는 단순 줄바꿈-->
  <br>
  <a href="https://naver.com" title = '네이버로 이동'>Naver</a>
  <a href="https://google.com" title = '구글로 이동' target="_blank">Google</a>
  <p>
    <br>
    <span>동해물</span> 과 백두산이 <br/>마르고 닳도록
  </p>
  <table>
    <tr>
      <td>A</td><td>B</td>
    </tr>
    <tr>
      <td>C</td><td>D</td>
    </tr>
  </table>
</body>
</html>



<!--닫히는 태그가 없으면 empty tag라 부름, 내용이 없음-->
<!--빈태그는 원래 <태그/>가 아니었지만 이거 붙이면 안전하단다(안헷갈림)-->
<!--인라인요소는 수평으로 쌓이고, 글자처럼 취급된다.
    글자는 가로 혹은 세로 사이즈를 지정할 수 없다. 
    인라인 요소의 자식요소로 블럭요소를 쓸 수 없다.
    블록요소는 가로사이즈는 부모요소의 크기만큼 자동으로 늘어나고
    세로요서는 줄어듦
    블록요소는 가로세로 사이즈 지정가능-->


<!--ul과 li 태그는 세트!
    ul은 반드시 하나 이상의 li가 필요, li는 반드시 ul로 감싸져 있어야함-->

<!--a는 anchor 즉 건다는 뜻, 하이퍼링크를 지정하는 요소
    href(hypertext reference)라는 속성을 사용해서
    target에 _blank는 새 탭에 열기-->

<!--span은 특별한 의미 없이 특정 영역을 구분해 내는 태그-->
<!--label은 세트로 묶는 역할-->
